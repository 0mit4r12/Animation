            </video>
            <p class="subtittle">Animacion Inicial</p>
        </div>
        <div class="main__container" onclick="changeVideo('Animacion 1', 0)">
            <video class="main__container--video" src="./assets/desenlace 1.mov"></video>

        </div>
        <div class="main__container" onclick="changeVideo('Animacion 2', 1)">
            <video class="main__container--video" src="./assets/desenlace 2.mov"></video>
            <p class="subtittle">Animacion 2</p>
        </div>
        <div class="main__container" onclick="changeVideo('Animacion 3', 2)">
